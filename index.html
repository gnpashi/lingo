<!DOCTYPE html>
<html lang="en" dir="rtl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Miriam+Libre&display=swap" rel="stylesheet">
		<script  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">

		<title>lingo</title>
	</head>
	<body>
		<div class="playing h-full">
			<h1 class="font-bold text-3xl bg-blue-500 text-white">לינגו</h1>
			<div id="start" class="flex justify-center items-center h-90">
				<button id="start_button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" type="button" name="button">משחק חדש</button>
				<div id="choose_word_length" class="hidden">
					<h1 class="text-2xl">אורך המילה?</h1>
					<div class="flex w-full justify-center">
						<div class="mx-2">
							<input class="hidden" type="radio" id="4" name="length" value="4">
							<label class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" for="4">4</label>
						</div>
						<div class="mx-2">
							<input class="hidden" type="radio" id="5" name="length" value="5">
							<label class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" for="5">5</label>
						</div>
						<div class="mx-2">
							<input class="hidden" type="radio" id="6" name="length" value="6">
							<label class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" for="6">6</label>
						</div>
						<div class="mx-2">
							<input class="hidden" type="radio" id="7" name="length" value="7">
							<label class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" for="7">7</label>
						</div>
						<div class="mx-2">
							<input class="hidden" type="radio" id="8" name="length" value="8">
							<label class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" for="8">8</label>
						</div>
						<div class="mx-2">
							<input class="hidden" type="radio" id="9" name="length" value="9">
							<label class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" for="9">9</label>
						</div>
					</div>
				</div>
				<div class="hidden playing" id="game">
					<h1 class="text-4xl" id="word_length"></h1>
					<input id="input" class="border w-11/12 h-12 text-3xl" >
					<div class="hidden text-red-600" id="error">צריך לכתוב מילה באורך <span></span> אותיות</div>
					<p>נותרו <span></span> נסיונות!</p>
					<input id="check_button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" type="submit" value="ניחוש">
					<p class="output text-4xl"></p>
				</div>
				<div id="end" class="hidden z-50">
					<h1 class="text-4xl">כל הכבוד!</h1>
					<h1 class="text-4xl">המילה היא </h1>
					<button id="start_over" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3 text-xl" type="button" name="button">משחק חדש</button>
				</div>
			</div>
		</div>
		<div class="share_buttons hidden fixed bottom-0 left-0 ml-10 w-24 h-14 rounded-lg mb-24 bg-blue-500">
			<div class="flex ">
				<button id="copy" class="share_buttons hidden m-5 text-white" type="button" name="button"><i class="gg-copy"></i></button>
				<a id="whatsapp" class="share_buttons hidden m-1" href="" data-action="share/whatsapp/share"><img width="1000" src="whatsapp.svg" alt="whatsaoo"> </a>
			</div>
		</div>
		<button id="share" class="text-white flex justify-center items-center w-16 h-16 rounded-full bg-blue-500 fixed bottom-0 left-0 m-5">
			<i class="gg-share transform-left"></i>
		</button>
<script src="jquery.csv.min.js"></script>
<script src="index.js"></script>


</body>
</html>
